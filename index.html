<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>YoRadio Web Flasher</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    h1 { color: #0077cc; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    #log { text-align: left; margin: 20px auto; width: 80%; height: 200px; overflow-y: auto;
           background: #f5f5f5; border: 1px solid #ccc; padding: 10px; font-family: monospace; }
  </style>
</head>
<body>
  <h1>YoRadio Web Flasher</h1>
  <p>Подключите ESP32/ESP8266 и выполните шаги:</p>

  <button id="selectPort">1. Выбрать порт</button>
  <button id="flash" disabled>2. Прошить</button>

  <pre id="log"></pre>

  <!-- Загружаем esptool-js как ES Module -->
  <script type="module">
    import { ESPLoader } from "https://cdn.jsdelivr.net/npm/esptool-js@0.5.0/bundle.min.js";

    const logEl = document.getElementById("log");
    const selectPortBtn = document.getElementById("selectPort");
    const flashBtn = document.getElementById("flash");

    let transport, loader;

    function log(msg) {
      logEl.textContent += msg + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    }

    selectPortBtn.addEventListener("click", async () => {
      try {
        const port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });
        transport = { 
          write: data => port.writable.getWriter().write(data),
          read: async () => {
            const reader = port.readable.getReader();
            const { value } = await reader.read();
            return value;
          }
        };
        loader = new ESPLoader(transport, log);
        log("✅ Порт выбран, готово к подключению");
        flashBtn.disabled = false;
      } catch (e) {
        log("❌ Ошибка выбора порта: " + e.message);
      }
    });

    flashBtn.addEventListener("click", async () => {
      try {
        await loader.main();
        log("✅ Подключено к ESP");
        // тут потом добавим прошивку .bin файлов
      } catch (e) {
        log("❌ Ошибка подключения: " + e.message);
      }
    });
  </script>
</body>
</html>
